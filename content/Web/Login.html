<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{display:flex;flex-direction: column;height:100vh;width:100vw;overflow:hidden;background:transparent;margin:0px;color:white;font-family:monospace;user-select:none}
        #logo{line-height:58px;margin:0;font-size:80px;height:63px;font-family:Kremlin;letter-spacing:-6px;margin-top:1px}
        .button{height:47.984px;background-color: hsla(0, 0%, 38%, 0.4);margin-bottom:15.5px;display:flex;align-items:center;border:1px #8f8f8f85 solid;letter-spacing:1px}
        .button:hover{background-color: hsla(0, 0%, 80%, 0.4)}
        .marker{height:100%;width:11px;margin-right:7.5px;background-color: #9da9b4}
        .x2{height:25.266px !important;padding-left:0}
        #exit{background-color: #7d6569}
        @font-face {
            font-family: Kremlin;
            src: url(kremlin.ttf)}
    </style>
</head>
<body>
    <p id="logo">HACKNET</p><p id="version" style="margin: 43px;margin-right: 30px;right:0;position:absolute;font-size:large;color:hsl(0deg 0% 58% / 58%);letter-spacing: -1px">OS v5.069</p>
    <div class="button" onclick="parent.window.render.frame('content/web/prompt.html/#new')"><div class="marker"></div>New Season</div>
    <div class="button x2" style="margin-bottom:12px;display:none" onclick=""><div class="marker"></div>Continue</div>
    <div class="button" onclick="parent.window.render.frame('content/web/prompt.html/#login')"><div class="marker"></div>Login</div>
    <div class="button" onclick="parent.window.render.frame('content/web/settings.html')"><div class="marker"></div>Settings</div>
    <div class="button" onclick=""><div class="marker"></div>Extensions</div>
    <div class="button x2" style="margin-bottom:0" onclick="close()"><div class="marker" id="exit"></div>Exit</div>
</body>
</html>
