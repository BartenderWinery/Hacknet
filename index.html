<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Hacknet.ico">
    <title>Hacknet</title>
    <link rel="stylesheet" type="text/css" href="content/themes/stylist.css">
</head>
<body>
    <div id="GUI">
        <div id="taskbar">
            <img src="content/Cross.png"></img>
            <img src="content/Cog.png"></img>
            <img src="content/SaveIcon.png"></img>
            <p style="margin:2px;margin-left:7px;font-family:monospace;letter-spacing:1px;color:#ffffffb3"></p>
            <div id="net">
                <p>Location: Not Connected</p>
                <p>Home IP: 247.34.35.64</p>
            </div>
            <img src="content/MailIconBig.png" style="right:0;position:absolute;height:18px;margin-right:3px"></img>
        </div>
        <div id="ram" class="terminal">
            <p class="titlebar">RAM</p>
            <p style="background-color:black;letter-spacing:0.7px;color:white;height:14px;width:-webkit-fill-available;line-height:16px;font-size:11px">USED RAM: 0mb / 761mb<label style="right:0;position:absolute">0</label></p>
        </div>
        <div id="files" class="terminal"><p class="titlebar">DISPLAY</p></div>
        <div id="map" class="terminal"><p class="titlebar" style="letter-spacing:1px">netMap v1.7</p></div>
        <div id="cmd" class="terminal"><p class="titlebar">TERMINAL</p></div>
    </div>
    <script src="hacknet.js" defer></script>
</body>
</html>
